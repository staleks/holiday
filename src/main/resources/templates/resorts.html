<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <style>
        .container-j {
            margin-top: 80px;
        }
    </style>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Jatheon Travel Agency</title>

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,300,500,700" rel="stylesheet" type="text/css"></link>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css"></link>

    <link href="/webjars/bootstrap/4.0.0-beta.2/css/bootstrap.css" rel="stylesheet" />
</head>
<body>
    <nav class="navbar navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">
            Jatheon Travel Agency
        </a>
    </nav>
    <div class="container container-j">
        <div class="row">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col" width="10%">#</th>
                        <th scope="col" width="50%">Destination name</th>
                        <th scope="col" width="10%">Star Rating</th>
                        <th scope="col" width="30%">Country</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="destination: ${destinations}">
                        <td th:text="${destination.id}"></td>
                        <td>
                            <a th:href="@{'/resort/' + ${destination.id}}">
                                <label th:text="${destination.name}"></label>
                            </a>
                        </td>
                        <td th:text="${destination.starRating}"></td>
                        <td th:text="${destination.country}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="/webjars/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="/webjars/bootstrap/4.0.0-beta.2/js/bootstrap.js"></script>
</body>
</html>
